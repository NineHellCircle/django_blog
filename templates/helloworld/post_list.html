{% load static %}
<html>
<head><link rel="stylesheet" href="{% static 'css/style.css' %}"></head>
    <h1>Django yaaaasss</h1>
    <div id = "container">
    {% for post in posts %}
   <div class="post">
       <p>&nbsp;</p>
        <h2><a href="#">{{ post.title }}</a></h2>
        <p class="text">{{ post.text|linebreaksbr }}</p>
        <p class = "published">published: {{ post.published_date }}</p>
    </div>
{% endfor %}
    </div>
</html>
